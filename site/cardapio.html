<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Semana</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cardápio da Semana</h1>
    <table>
        <thead>
            <tr>
                <th>Foto ilustrativa</th>
                <th>DATA</th>
                <th>Prato</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="imagens/exemplo1.jpg" alt="Prato 1"></td>
                <td>05/09/2024</td>
                <td>Prato 1</td>
                <td>Descrição do Prato 1</td>
            </tr>
            <tr>
                <td><img src="imagens/exemplo2.jpg" alt="Prato 2"></td>
                <td>06/09/2024</td>
                <td>Prato 2</td>
                <td>Descrição do Prato 2</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</body>
</html>
